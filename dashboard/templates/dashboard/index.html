{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="p-6">

    <h2 class="text-3xl font-semibold mb-6">
        Dashboard
    </h2>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

        <a href="{% url 'view_user' %}">
            <div class="card bg-base-100 shadow-md hover:shadow-xl transition p-6 cursor-pointer">
                <h3 class="text-xl font-medium mb-2">Manage Users</h3>
                <p class="text-sm opacity-70">View and edit database users</p>
            </div>
        </a>

        <a href="{% url 'add_user' %}">
            <div class="card bg-base-100 shadow-md hover:shadow-xl transition p-6 cursor-pointer">
                <h3 class="text-xl font-medium mb-2">Add User</h3>
                <p class="text-sm opacity-70">Register a new database user</p>
            </div>
        </a>


    </div>

</div>

{% endblock %}
